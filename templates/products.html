<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="navbar">
    <h2>üèÜ SportsStore</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<h1 class="page-title">Our Products</h1>

<div class="filter-bar premium">

<form method="GET" class="search-form premium-form">

   <input
    type="text"
    name="q"
    value="{{ query }}"
    placeholder="Search products..."
    class="filter-input premium-input"
   >
   
   <select name="category" class="filter-select premium-select">
       <option value="">All Categories</option>
       <option value="Outdoor" {% if category == "Outdoor" %}selected{% endif %}>Outdoor</option>
       <option value="Indoor" {% if category == "Indoor" %}selected{% endif %}>Indoor</option>
       <option value="Fitness" {% if category == "Fitness" %}selected{% endif %}>Fitness</option>
   </select>

   <button type="submit" class="filter-btn premium-btn">Apply</button>

   {% if query or category %}
   <a href="/products" class="reset-btn premium-reset">Reset</a>
   {% endif %}
</form>

</div>

<div class="product-grid">

    {% for item in products %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + item['image']) }}" alt="{{ item.name }}">
            <h3>{{ item['name'] }}</h3>
            <p class="category">{{ item['category'] }}</p>
            <p class="price">‚Çπ{{ item['price'] }}</p>

            <a class="btn-cart" href="/add_to_cart/{{ item['name'] }}">Add to Cart</a>
        </div>
    {% endfor %}

</div>

</body>
</html>
